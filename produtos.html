<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos - Sistema de Vendas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="bi bi-shop"></i> Vendas a Prazo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html"><i class="bi bi-house"></i> Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="clientes.html"><i class="bi bi-people"></i> Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="produtos.html"><i class="bi bi-box-seam"></i> Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="vendas.html"><i class="bi bi-cash-stack"></i> Vendas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-box-arrow-right"></i> Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2><i class="bi bi-box-seam"></i> Produtos</h2>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#novoProdutoModal">
        <i class="bi bi-plus"></i> Novo Produto
      </button>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Estoque</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>PROD001</td>
                <td>Notebook Dell</td>
                <td>R$ 3.499,90</td>
                <td>15</td>
                <td>
                  <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></button>
                  <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                </td>
              </tr>
              <tr>
                <td>PROD002</td>
                <td>Smartphone Samsung</td>
                <td>R$ 1.799,90</td>
                <td>22</td>
                <td>
                  <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></button>
                  <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Novo Produto -->
  <div class="modal fade" id="novoProdutoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cadastrar Novo Produto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formProduto">
            <div class="mb-3">
              <label for="codigoProduto" class="form-label">Código</label>
              <input type="text" class="form-control" id="codigoProduto" required>
            </div>
            <div class="mb-3">
              <label for="nomeProduto" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nomeProduto" required>
            </div>
            <div class="mb-3">
              <label for="precoProduto" class="form-label">Preço</label>
              <input type="number" step="0.01" class="form-control" id="precoProduto" required>
            </div>
            <div class="mb-3">
              <label for="estoqueProduto" class="form-label">Estoque</label>
              <input type="number" class="form-control" id="estoqueProduto" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
