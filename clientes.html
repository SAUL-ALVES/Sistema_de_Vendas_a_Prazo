<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes - Sistema de Vendas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="bi bi-shop"></i> Vendas a Prazo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html"><i class="bi bi-house"></i> Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="clientes.html"><i class="bi bi-people"></i> Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="produtos.html"><i class="bi bi-box-seam"></i> Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="vendas.html"><i class="bi bi-cash-stack"></i> Vendas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-box-arrow-right"></i> Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2><i class="bi bi-people"></i> Clientes</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novoClienteModal">
        <i class="bi bi-plus"></i> Novo Cliente
      </button>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nome</th>
                <th>CPF/CNPJ</th>
                <th>Telefone</th>
                <th>Endereço</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>João Silva</td>
                <td>123.456.789-00</td>
                <td>(11) 9999-8888</td>
                <td>Rua Exemplo, 123</td>
                <td>
                  <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></button>
                  <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                </td>
              </tr>
              <tr>
                <td>Maria Souza</td>
                <td>987.654.321-00</td>
                <td>(11) 7777-6666</td>
                <td>Av. Teste, 456</td>
                <td>
                  <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></button>
                  <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Novo Cliente -->
  <div class="modal fade" id="novoClienteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cadastrar Novo Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formCliente">
            <div class="mb-3">
              <label for="nomeCliente" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nomeCliente" required>
            </div>
            <div class="mb-3">
              <label for="cpfCliente" class="form-label">CPF/CNPJ</label>
              <input type="text" class="form-control" id="cpfCliente" required>
            </div>
            <div class="mb-3">
              <label for="telefoneCliente" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="telefoneCliente">
            </div>
            <div class="mb-3">
              <label for="enderecoCliente" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="enderecoCliente">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
